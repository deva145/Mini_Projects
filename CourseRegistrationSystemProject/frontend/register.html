<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .form-container {
            background: #fff;
            padding: 35px 45px;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/courseRegistry" method="post">
        <label for="name">Name:</label><br>
        <input type="text" name="name">
        <br>
        <br>

        <label for="name">Email:</label><br>
        <input type="text" name="emailId">
        <br>
        <br>

        <label for="name">Course Name:</label><br>
        <select name="courseName" id="course">
            <option value="Java">Java Essentials</option>
            <option value="Python">Python</option>
            <option value="Spring Boot">SpringBoot</option>
            <option value="AI & ML">AI & ML</option>

        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
